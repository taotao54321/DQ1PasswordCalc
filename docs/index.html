<!doctype html><html lang="ja"><head><meta charset="utf-8"/><title>ドラゴンクエスト (FC) 復活の呪文計算機</title><script defer="defer" src="bundle.js"></script></head><body><h1>ドラゴンクエスト (FC) 復活の呪文計算機</h1><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><p>左上枠のテキストボックスに復活の呪文のパターン('?' は任意の 1 文字にマッチ)を入力すると、左下枠にマッチする呪文リストが現れる。パターンが 20 文字に満たない場合、末尾を '?' でパディングして処理される。<br/>リスト内の呪文をクリックすると、対応するゲーム状態が右枠にロードされる。<br/>逆に、右枠に状態を入力すると、対応する復活の呪文が左上枠にロードされる。</p><p>パターン検索はそれなりに高速化しているが、&quot;??&quot; から始まるパターンでは遅くなることがある。</p><p>このツールは<a href="https://github.com/taotao54321/dq1-password">dq1-password</a>クレートを利用している。</p></body></html>
